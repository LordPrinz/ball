<div class="container">
  <div class="form">
    <mat-form-field class="full-width input">
      <mat-label>Team Name</mat-label>
      <input
        matInput
        required
        (input)="nameInputHandler($event)"
        value="{{ name }}"
      />
    </mat-form-field>
    <mat-list>
      <mat-list-item class="list__item" role="listitem">
        <div class="player">
          <div class="img__cover">
            <img
              class="img"
              src="https://img.kaiheila.cn/emojis/5235203156208166/0143387bb3d4520go0go.png"
            />
          </div>
          <div class="name">Robert</div>
          <div class="surname">Lewandowski</div>
          <div class="role">Napastnik</div>
          <button
            mat-button
            color="warn"
            aria-label="Example icon button with a delete icon"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
    <button class="addNew" mat-stroked-button>Add Player</button>
    <button class="submit" mat-stroked-button (onClick)="submitHandler()">
      Submit
    </button>
  </div>
</div>
